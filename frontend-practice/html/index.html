<html>

<head>
    <title>My first Website</title>
    <!-- <link rel="stylesheet" href="/frontend-practice/css/style.css" /> -->
</head>

<body>
    <h1>Welcome to My First Website</h1>
    <!-- learning how to add image in our website  -->

    <img src="/GitHub_Profile.png" height="300" alt="GitHub Profile">
    <br><br>
    <!-- learning All Table tags -->
    <table border="2">
        <thead>
            <th>Name</th>
            <th>Roll No.</th>
            <th>Course</th>
            <th>Ph No.</th>
        </thead>
        <tbody>
            <tr>
                <td>Vikram</td>
                <td>69</td>
                <td rowspan="2">Btech</td>
                <td>7058027292</td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>34</td>

                <td>7058027293</td>
            </tr>
            <tr>
                <td>Amit</td>
                <td>12</td>
                <td>BBA</td>
                <td>7058027294</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">End of the Table</td>
            </tr>
    </table>


    <!-- learning list -->
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Learning SEO -->
    <p>Use Light House in Console to check Overview SEO of our website</p>


    <!--  form tags  -->

    <form action="">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="xyz@example.com">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </form>
    <!-- select tags -->

    <select name="Fruits" id="">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="grapes">Grapes</option>
        <option value="mango">Mango</option>
    </select>

</body>

</html>
